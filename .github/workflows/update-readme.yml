name: Update README with Language Stats

on:
  schedule:
    - cron: '43 1 * * *'  
  workflow_dispatch:

jobs:
  Run-npm-on-Ubuntu:
    name: Run npm on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm help
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.STATS_TOKEN }} 

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests matplotlib
      
      - name: Fetch Language Statistics and Generate Chart
        run: python fetch_languages.py
        env:
          STATS_TOKEN: ${{ secrets.STATS_TOKEN }}
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add languages_usage_chart.png
          git commit -m "Update programming languages usage chart" || echo "No changes to commit"
          git push



