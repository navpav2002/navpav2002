name: Update README with Language Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Täglich um Mitternacht UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.STATS_TOKEN }}  # Verwenden Sie Ihr PAT für den Checkout

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests matplotlib
      
      - name: Fetch Language Statistics and Generate Chart
        run: python fetch_and_plot.py
        env:
          STATS_TOKEN: ${{ secrets.STATS_TOKEN }}
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add languages_usage_chart.png
          git commit -m "Update programming languages usage chart" || echo "No changes to commit"
          git push



